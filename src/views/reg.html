<div class="reg clearfix" style="background: #f7f7fa" >
    <div class="col-lg-4 col-lg-offset-4" style="background: #fff; margin-top: 80px;margin-bottom: 84px; border:1px solid #ccc">
        <h4 class="h4" style="font-weight:800;">注册</h4>
        <form name="register" method="post" ng-submit="reg()"><!-- ng-submit="reg()"-->
            <div class="form-group myHei" ng-class="{'has-success':sign.username.$valid}">
               <!-- <label>用户名：</label>-->
                <input name="username" type="text" class="form-control" placeholder="请输入用户名"
                       ng-model="username" ng-minlength="3" ng-maxlength="12" required ng-model="agreenull">
                <p class="glyphicon glyphicon-ok pos" ng-if="register.username.$valid"></p>
               <!-- <span style="color:red;" ng-show="register.phone.$error.required&&
               register.username.$touched">用户名必须填写</span><br>-->
                <p class="error" ng-if="(register.username.$error.minlength||register.username.$error.maxlength)&&
               register.username.$touched">用户名长度不符合规范</p>
            </div>

            <div class="form-group myHei" ng-class="{'has-success':register.phone.$valid}">
               <!-- <label>Phone:</label>-->
                <input type="text" class="form-control"  name="phone" placeholder="请输入您的手机号码"
                       ng-model="phone" ng-minlength="7" ng-maxlength="11" required>
                <span class="glyphicon glyphicon-ok pos" ng-if="register.phone.$valid"></span>

                <!--<span style="color:red;" ng-show="register.phone.$error.required&&
               register.username.$touched">手机号必须填写</span><br>-->
                <span class="error" ng-if="(register.phone.$error.minlength||register.phone.$error.maxlength)&&
                   register.phone.$touched">手机号长度为11位</span>
            </div>

            <div class="form-group myHei" ng-class="{'has-success':reg.password.$valid}">
               <!-- <label>Password:</label>-->
                <input type="password" name="password" class="form-control"  placeholder="请输入您的密码"
                       ng-model="password" ng-minlength="6" ng-maxlength="12" required>
                <span class="glyphicon glyphicon-ok pos" ng-if="register.password.$valid"></span>

                <!--<span style="color:red;" ng-show="register.password.$error.required&&
               register.password.$touched">密码不能为空</span>-->

                <span class="error" ng-if="(register.password.$error.minlength||register.password.$error.maxlength)
                &&register.password.$touched">密码长度在8位-12位之间</span>
            </div>
            <a href="#" class="text-left">忘记密码？</a>

            <div class="form-group myHei" ng-class="{'has-success':register.password2.$valid}">

                <input name="password2" type="password" class="form-control" placeholder="确认密码"
                       ng-model="passwordRepeat" compare="password" required>
                <p class="glyphicon glyphicon-ok pos" ng-if="register.password2.$valid"></p>
                <span class="error" ng-if="register.password2.$error.compare&&register.password2.$touched">两次输入不一致</span>
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="" required ng-model="agreeRule">
                    {{agreeRule}}
                    同意《全民创造用户协议》
                </label>
            </div>

            <!--<input type="button" ng-click="reg()" class="btn btn-success btn-block" ng-model="agreeRule"
                   ng-class="{'agreeBtn': agreeRule}" value="注册">-->

            <input type="submit" value="注册" class="btn btn-success btn-block" ng-disabled="register.username.$dirty && register.phone.$invalid
             ||register.password.$dirty && register.password2.$invalid">

            <!--<input type="button" class="regBtnInit" ng-click="reg(register.$valid && password==password2 && agreeRule)"
                   ng-class="{active:register.$valid && password==password2 && agreeRule}" value="登录">

            表单：{{regForm.$valid}},{{register.$valid && password==passwordRepeat && agreeRule}}-->
        </form>
        <div class="btm">
            <hr>
            <p style="color:#000; text-align: center; padding-bottom: 24px;">第三方登录</p>
            <div style="text-align: center;">
                <i class="fa fa-weixin" aria-hidden="true" style="color: #02bb00; border-color: #02bb00;"></i>
                <i class="fa fa-qq" aria-hidden="true" style="color: #4f94cf;  border-color: #4f94cf;"></i>
                <i class="fa fa-weibo" aria-hidden="true" style="color: #db2920;  border-color: #db2920;"></i>
            </div>
            <p style="background: #f7f7f8; text-align: center;line-height: 44px; border: 1px solid #ccc; margin-top: 14px;margin-left: -15px;margin-right: -15px;">没有账户？<a ui-sref="login" value="注册">请注册</a></p>
        </div>
    </div>

</div>
