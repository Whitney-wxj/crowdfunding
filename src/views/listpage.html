<div class="listpage clearfix" style="background:#f7f8f6;">
    <div class="container">
        <ul class="txtbox">
            <li class="col-lg-12" >
                <a href="" class="bg">全部</a>
                <!--<a href="" ng-click="clicktype(na)"  ng-repeat="na in names">{{na.name}}</a>-->
                <a href="" ng-click="clicktype(li)"  ng-repeat="li in arrtype">{{li}}</a>
            </li><br>
            <li class="col-lg-12">
                <a>筹资中</a><a>即将结束</a><a class="bg">已成功</a>
            </li><br>
            <li class="col-lg-12">
                <a class="bg">最新</a><a>热门</a><a>结束时间</a>
            </li><br>
        </ul>
    </div>
</div>

<!--http://localhost:3000/images/proj/20151214170904.jpg-->
<div class="clearfix container">
    <div class="col-lg-12 ">
    <div class="col-lg-4" ng-repeat="li in listData | filter:orderna" style="margin-top: 44px;">
        <div class="col-lg-12" style="padding-left: 0px; padding-right: 0px;">
            <img class="img-responsive" src="{{li.img}}" style="height: 226px; width: 100%; border-top-left-radius: 5px;border-top-right-radius: 5px;">
        </div>
        <div class="col-lg-12" style="border:1px solid #ccc; border-top: none;">
            <h5 class="h5" style="font-weight: 800;">{{li.name}}</h5>
            <p style="margin-bottom:24px;">{{li.fname}}</p>
            <p  class="comment_inne" style="margin-bottom:24px; height: 40px;">{{li.desc}}</p>
            <p style="color:#666;"><i class="glyphicon glyphicon-tags"></i><span>&nbsp;{{li.type}}</span>&nbsp;&nbsp;&nbsp;&nbsp;<i class="glyphicon glyphicon-blackboard"></i><span>影视推荐</span></p>
            <div class="progress" style="margin-top: 10px; height: 18px;" >
                <span class=" progress-bar"role="progressbar" ng-style="{width:(li.sp)+'%'}">{{li.sp+"%"}}</span>
            </div>

            <table>
                <tr>
                    <td><span>{{li.sp+"%"}}</span></td>
                    <td><span>{{"￥"+li.rprice}}</span></td>
                    <td><span>{{li.rprice}}</span></td>
                    <td><span>{{li.rday}}</span></td>
                </tr>
                <tr>
                    <td><span>进度</span></td>
                    <td><span>支持金额</span></td>
                    <td><span>支持者</span></td>
                    <td><span>剩余天数</span></td>
                </tr>
            </table>
            <div style="height:24px;"></div>
        </div>
    </div>
    <!--<div class="col-lg-4" ng-repeat="li in lis">
        <h1 class="h1">{{li.name}}</h1>
    </div>-->
    </div>
</div>

<div class="container" style="margin-top:34px; margin-bottom: 34px;">
    <nav>
        <ul class="col-lg-12">
            <li class="col-lg-4 col-lg-offset-3" style="width: 100%;">
                <a ng-repeat="p in arr" class="pu"
                   ng-click="changePage($index+1)" ng-class="{activeA: $index+1==page}">{{p}}</a><a href="" class="pu">尾页</a>
            </li>
        </ul>
    </nav>
</div>
